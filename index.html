  <body>
    <header class="header">

    <div class="banner-con">
      <div class="banner"><img src="./img/Banner.svg" alt="" /></div>

    <div class="input">
      <input

    <section class="category-section">
      <div class="category-head">카테고리</div>
      <div class="category">
        <button class="category-item" data-category="all">
          <img src="./img/all.svg" alt="" />전체

          <img src="./img/bob.svg" alt="" />밥

          <img src="./img/soup.svg" alt="" />국/찌개
        </button>
        <button class="category-item" data-category="일품">
          <img src="./img/hot-plate.svg" alt="" />일품
        </button>
        <button class="category-item" data-category="후식">
          <img src="./img/ice-cream.svg" alt="" />후식
        </button>
        <button class="category-item" data-category="기타">
          <img src="./img/croissant.svg" alt="" />기타
        </button>
      </div>
    </section>
    <main>
      <div class="recipe-num">
        <span style="color: #ff8f00">1124</span>
        <span>개의 레시피</span>
      </div>

        <div class="prev"><i class="fa-solid fa-chevron-left"></i></div>

        <span class="page-number">2</span>
        <span class="page-number">3</span>
